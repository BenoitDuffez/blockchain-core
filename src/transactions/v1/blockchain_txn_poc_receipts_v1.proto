syntax = "proto3";

message poc_receipt_v1 {
    bytes address = 1;
    uint64 timestamp = 2;
    sint32 signal = 3;
    bytes hash = 4;
    bytes signature = 5;
}

message poc_witness_v1 {
    bytes address = 1;
    uint64 timestamp = 2;
    sint32 signal = 3;
    bytes hash = 4;
    bytes signature = 5;
}

message txn_poc_receipts_v1 {
    repeated poc_receipt_v1 receipts = 1;
    repeated poc_witness_v1 witnesses = 2;
    bytes challenger = 3;
    bytes secret = 4;
    uint64 fee = 5;
    bytes signature = 6;
}